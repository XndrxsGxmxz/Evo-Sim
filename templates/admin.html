<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-2xl shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-indigo-700 text-center">Panel de Administrador</h2>
        <form method="POST" class="space-y-4">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
                <input type="text" name="nombre" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label for="correo" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                <input type="email" name="correo" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label for="contrasena" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" name="contrasena" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label for="rol" class="block text-sm font-medium text-gray-700">Rol</label>
                <select name="rol" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    <option value="Administrador">Administrador</option>
                    <option value="Investigador">Investigador</option>
                    <option value="Estudiante">Estudiante</option>
                    <option value="Profesional">Profesional</option>
                    <option value="Autoridad">Autoridad</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition">Crear Usuario</button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('index') }}" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition">Volver al inicio</a>
            
    </div>
</body>
</html>
